{% extends "base.html" %} 
{% load static %} 
{% block content %}
<section class="banner-area relative blog-home-banner" id="home">
</section>
</div>
<div class="limiter" id="scrollTarget">
    <div class="container-login100">
        <div class="p-b-90" id="scrollTarget">
            <div class="login100-form validate-form flex-sb flex-w" method="POST">
                <div style="display:flex; flex-direction:column; gap:12px; justify-content:center; align-items:center;">
                    <h1>Password Reset Complete ðŸŽ‰</h1>
                    <h4>You will be redirected to the login page in <span id="countdown">5</span> seconds</h4>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    window.onload = function () {
        // Select the element you want to scroll to
        const element = document.getElementById("scrollTarget");
        
        // Scroll to that element
        element.scrollIntoView({ behavior: "smooth" });

        // Timer for countdown
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        const countdownTimer = setInterval(function() {
            seconds--;
            countdownElement.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(countdownTimer);
                window.location.href = "/accounts/login/";
            }
        }, 1000);
    };
</script>
{% endblock %}
