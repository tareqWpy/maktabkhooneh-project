{% extends "base.html" %} {% load static %} {% block content %}
<section class="banner-area relative blog-home-banner" id="home">
</section>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-b-90">
            <form
                style='position:relative'
                class="login100-form validate-form flex-sb flex-w"
                method="POST"
                action={% url 'accounts:signup' %}
            >
                {% csrf_token %}
                <span class="login100-form-title p-b-51"> Sign up </span>
                <div
                    class="wrap-input100 validate-input m-b-16"
                    data-validate="Username is required"
                >
                    <input
                        class="input100"
                        type="text"
                        name="username"
                        placeholder="Username"
                    />
                    <span class="focus-input100"></span>
                </div>
                <div
                    class="wrap-input100 validate-input m-b-16"
                    data-validate="Email is required"
                >
                    <input
                        class="input100"
                        type="email"
                        name="email"
                        placeholder="email"
                    />
                    <span class="focus-input100"></span>
                </div>
                <div
                    class="wrap-input100 validate-input m-b-16"
                    data-validate="Password is required"
                >
                    <input
                        class="input100"
                        type="password"
                        name="password1"
                        placeholder="Password"
                    />
                    <span class="focus-input100"></span>
                </div>
                <div
                    class="wrap-input100 validate-input m-b-16"
                    data-validate="Password is required"
                >
                    <input
                        class="input100"
                        type="password"
                        name="password2"
                        placeholder="Confirm Password"
                    />
                    <span class="focus-input100"></span>
                </div>
                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input
                            class="input-checkbox100"
                            id="ckb1"
                            type="checkbox"
                            name="remember-me"
                        />
                    </div>
                </div>
                <div class="container-login100-form-btn m-t-17">
                    
                    <div class="contact100-form-checkbox" style="display:flex; justify-content:space-between; height:32px; position:absolute; bottom: 95px; right: 43px">
                        <div
                            class="alert-msg" style="width:100% ;border:1px solid black; border-radius:8px;"
                            name="remember-me"
                        >{{form.captcha}}</div>
                    </div>
                    <button type='submit' class="login100-form-btn">Sign Up</button>
                    <div class="contact100-form-checkbox" >
                        <a
                            href="{% url 'accounts:login' %}"
                        >already have an account?</a>
                    </div>
                </div>
            </form>
            <br/>
            <p>your password must be:</p>
            <small>more than 8 charecters</small><br/>
            <small>at least contain 1 upper and lower case letter</small><br/>
            <small>contain @</small><br/>
        </div>
        
    </div>
</div>
<div id="dropDownSelect1"></div>

{% endblock %}
