{% load static %} 
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            rel="stylesheet"
            type="text/css"
            href="{%  static 'vendor/bootstrap/css/bootstrap.min.css' %}"
        />

        <link
            rel="stylesheet"
            type="text/css"
            href="{%  static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}"
        />

        <link
            rel="stylesheet"
            type="text/css"
            href="{%  static 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}"
        />

        <link
            rel="stylesheet"
            type="text/css"
            href="{%  static 'vendor/animate/animate.css' %}"
        />

        <link
            rel="stylesheet"
            type="text/css"
            href="{%  static 'vendor/css-hamburgers/hamburgers.min.css' %}"
        />

        <link
            rel="stylesheet"
            type="text/css"
            href="{%  static 'vendor/animsition/css/animsition.min.css' %}"
        />

        <link
            rel="stylesheet"
            type="text/css"
            href="{%  static 'vendor/select2/select2.min.css' %}"
        />

        <link
            rel="stylesheet"
            type="text/css"
            href="{%  static 'vendor/daterangepicker/daterangepicker.css' %}"
        />

        <link
            rel="stylesheet"
            type="text/css"
            href="{%  static 'css/util.css' %}"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="{%  static 'css/signin-login.css' %}"
        />

        <meta name="robots" content="noindex, follow" />
    </head>
    <body>
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100 p-t-50 p-b-90">
                    <form
                        class="login100-form validate-form flex-sb flex-w"
                        method="POST"
                        action={% url 'accounts:signup' %}
                    >
                        {% csrf_token %}
                        <span class="login100-form-title p-b-51"> Sign up </span>
                        <div
                            class="wrap-input100 validate-input m-b-16"
                            data-validate="Username is required"
                        >
                            <input
                                class="input100"
                                type="text"
                                name="username"
                                placeholder="Username"
                            />
                            <span class="focus-input100"></span>
                        </div>
                        <div
                            class="wrap-input100 validate-input m-b-16"
                            data-validate="Email is required"
                        >
                            <input
                                class="input100"
                                type="email"
                                name="email"
                                placeholder="email"
                            />
                            <span class="focus-input100"></span>
                        </div>
                        <div
                            class="wrap-input100 validate-input m-b-16"
                            data-validate="Password is required"
                        >
                            <input
                                class="input100"
                                type="password"
                                name="password1"
                                placeholder="Password"
                            />
                            <span class="focus-input100"></span>
                        </div>
                        <div
                            class="wrap-input100 validate-input m-b-16"
                            data-validate="Password is required"
                        >
                            <input
                                class="input100"
                                type="password"
                                name="password2"
                                placeholder="Confirm Password"
                            />
                            <span class="focus-input100"></span>
                        </div>
                        <div class="flex-sb-m w-full p-t-3 p-b-24">
                            <div class="contact100-form-checkbox">
                                <input
                                    class="input-checkbox100"
                                    id="ckb1"
                                    type="checkbox"
                                    name="remember-me"
                                />
                            </div>
                        </div>
                        <div class="container-login100-form-btn m-t-17">
                            <button type='submit' class="login100-form-btn">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="dropDownSelect1"></div>

        <script src="{%  static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>

        <script src="{%  static 'vendor/animsition/js/animsition.min.js' %}"></script>

        <script src="{%  static 'vendor/bootstrap/js/popper.js' %}"></script>
        <script src="{%  static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

        <script src="{%  static 'vendor/select2/select2.min.js' %}"></script>

        <script src="{%  static 'vendor/daterangepicker/moment.min.js' %}"></script>
        <script src="{%  static 'vendor/daterangepicker/daterangepicker.js' %}"></script>

        <script src="{%  static 'vendor/countdowntime/countdowntime.js' %}"></script>

        <script src="{%  static 'js/signin-login.js' %}"></script>

        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "UA-23581568-13");
        </script>
    </body>
</html>
